version: '3.8'

services:
  solver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ../models:/app/models
      - ../api:/app/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
